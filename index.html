<!doctype html>
<html><head>
    <title>calculater</title> 	
	<link rel="stylesheet" href="style.css" type="text/css">    
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<meta charset="utf-8">
  </head>
  <body>
  <div id="div_calc" class="divCalc" align="center">     
      <input id="inpCalc" class="calcInput" type="text" size="30" value="0"></input>
  	<table cellspacing="0">
        <tr>
        	<td><input id="backSpace" class="calcNum" type="button" value="←" ></input></td>        
        	<td><input id="clear" class="calcNum" type="button" value="C" ></input></td> 
        	<td><input id="invert" class="calcNum" type="button" value="1/x" ></input></td>            
        	<td><input id="sqrt" class="calcNum" type="button" value="√x" ></input></td>                        
        </tr>   
            
    	<tr>
        	<td><input id="num1" class="calcNum" type="button" value="1" ></input></td>
        	<td><input id="num2" class="calcNum" type="button" value="2" ></input></td>
        	<td><input id="num3" class="calcNum" type="button" value="3" ></input></td>
          	<td><input id="divide" class="calcNum" type="button" value="/" ></input></td>
        </tr>
    	<tr>
        	<td><input id="num4" class="calcNum" type="button" value="4" ></input></td>
        	<td><input id="num5" class="calcNum" type="button" value="5" ></input></td>
        	<td><input id="num6" class="calcNum" type="button" value="6" ></input></td>           
        	<td><input id="mult" class="calcNum" type="button" value="*" ></input></td>            
                       
        </tr>
        
    	<tr>        
        	<td><input id="num7" class="calcNum" type="button" value="7" ></input></td>
        	<td><input id="num8" class="calcNum" type="button" value="8" ></input></td>
        	<td><input id="num9" class="calcNum" type="button" value="9" ></input></td>                      
        	<td><input id="plus" class="calcNum" type="button" value="+" ></input></td>            
        </tr>        

    	<tr>
        	<td><input id="num0" class="calcNum" type="button" value="0" ></input></td>
        	<td><input id="dot" class="calcNum" type="button" value="." ></input></td>            
        	<td><input id="result" class="calcNum" type="button" value="=" ></input></td>            
        	<td><input id="minus" class="calcNum" type="button" value="-" ></input></td>            
        </tr>
                             
    </table>	
	</div>
    <script src="calc.js"></script>       
  </body> 
</html>
